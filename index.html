<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="block-menu.css">
  <link rel="stylesheet" href="block-style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <title>Code Map 0.7</title>
</head>

<body class='body'>

  <div id="work-space" class="work-space"></div>

  <div id="block-menu" class="block-menu">
    <div id="variable" class="variable">

      <div class="sample row row-block purple-shadow">
        <span class="purple-string">let</span>
        <span class="block blue-string blue-shadow">name</span>
        <span class="cyan-string">=</span>
        <span class="block ash-string ash-shadow">value</span>
        <span class="cyan-string">;</span>
      </div>

      <div class="sample row row-block purple-shadow">
        <span class="purple-string">const</span>
        <span class="block blue-string blue-shadow">name</span>
        <span class="cyan-string">=</span>
        <span class="block ash-string ash-shadow">value</span>
        <span class="cyan-string">;</span>
      </div>

      <div class="sample row row-block purple-shadow">
        <span class="purple-string">var</span>
        <span class="block blue-string blue-shadow">name</span>
        <span class="cyan-string">=</span>
        <span class="block ash-string ash-shadow">value</span>
        <span class="cyan-string">;</span>
      </div>

    </div>
    <div id="function" class="function">

      <div class="sample main-block purple-shadow">
        <div class="row">
          <span class="purple-string">function</span>
          <span class="block blue-string blue-shadow">name</span>
          <span class="cyan-string">(</span>
          <span class="block orange-string orange-shadow">arg</span>
          <span class="cyan-string">) {</span>
        </div>
        <div class="sub-block">
          <div class="row row-block purple-shadow">
            <span class="purple-string">return</span>
            <span class="block ash-string ash-shadow">result</span>
            <span class="cyan-string">;</span>
          </div>
        </div>
        <div class="row">
          <span class="cyan-string">};</span>
        </div>
      </div>

      <div class="sample row row-block purple-shadow">
        <span class="purple-string">return</span>
        <span class="block ash-string ash-shadow">result</span>
        <span class="cyan-string">;</span>
      </div>

    </div>
    <div id="logic" class="logic">

      <div class="sample main-block purple-shadow">
        <div class="row">
          <span class="purple-string">if</span>
          <span class="cyan-string">(</span>
          <span class="cyan-string">) {</span>
        </div>
        <div class="sub-block"></div>
        <div class="row">
          <span class="cyan-string">}</span>
          <span class="purple-string">else</span>
          <span class="cyan-string">{</span>
        </div>
        <div class="sub-block"></div>
        <div class="row">
          <span class="cyan-string">};</span>
        </div>
      </div>

    </div>
    <div id="loop" class="loop"></div>
    <div id="math" class="math"></div>
    <div id="text" class="text"></div>
    <div id="list" class="list"></div>
  </div>
  </div>

</body>

<footer>
  <script src="block-script.js"></script>
</footer>

</html>
